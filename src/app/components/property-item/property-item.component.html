<div class="property-item__wrapper">
  <mat-card [style.backgroundColor]="propertyItem?.propertyType == 'HOUSEPART' ? '#e2e2e2' : '#ffffff'">
    <mat-card-header>
      <mat-card-title *ngIf="propertyItem?.realAddress">Address: <a [routerLink]="['property', propertyItem?.id]">{{propertyItem?.realAddress}}</a></mat-card-title>
      <mat-card-subtitle *ngIf="propertyItem?.price">
        Price: {{ propertyItem?.price  | currency:'EUR':'symbol-narrow':'1.0-2' }}
        &nbsp;<span *ngIf="propertyItem?.price != propertyItem?.priceOld"> <del [style.color]="'red'">Old price: {{propertyItem?.priceOld | currency:'EUR':'symbol-narrow':'1.0-2'}} &euro;</del></span>
      </mat-card-subtitle>
    </mat-card-header>
    <img *ngIf="propertyItem?.thumbUrl" mat-card-image src="{{propertyItem?.thumbUrl}}" alt="photo">
    <mat-card-footer *ngIf="propertyItem?.year > 0">
      <p>
        Built in {{propertyItem?.year}} y
      </p>
    </mat-card-footer>
  </mat-card>
</div>
